defaults:
  - _self_
  - model: resnet18_pretrained

experiment_name: 'SkinDisease'
device: 'cuda'
seed: 42
max_epochs: 20
freeze_layers: false

data:
  dir: "data/raw/SkinDisease"
  train_path: "data/raw/SkinDisease/train"
  test_path: "data/raw/SkinDisease/test"

  batch_size: 32
  num_workers: 4
  image_size: 224

  num_classes: 22

loss_function:
  _target_: torch.nn.CrossEntropyLoss

scheduler:
  patience: 1
  factor: 0.5

optimizer:
  adamw:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 0.001
  adam:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 0.001